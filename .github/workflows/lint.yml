name: Lint

on: pull_request

jobs:
  code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci # or yarn install
      - name: Lint JS/TS code
        run: npm run lint

  markdown:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci # or yarn install
      - name: Build the docs
        run: npm run build
      - name: Lint Markdown code
        run: npm run lint-mdx
      - name: Spellcheck
        run: npm run spell
